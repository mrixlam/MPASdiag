language: python

python:
  - "3.9"
  - "3.10"
  - "3.11"
  - "3.12"

before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a

install:
  - conda create -q -n mpasdiag python=$TRAVIS_PYTHON_VERSION
  - source activate mpasdiag
  - conda install -c conda-forge numpy scipy xarray pandas matplotlib cartopy netCDF4 h5netcdf dask numba llvmlite mpi4py uxarray
  - conda install -c conda-forge pytest pytest-cov pytest-xdist pluggy coverage execnet
  - pip install -e .

script:
  - pytest tests/ -v --cov=mpasdiag --cov-report=xml --cov-report=term-missing
  
  - if [ -f tests/test_unit_conversion.py ]; then pytest tests/test_unit_conversion.py -v; fi
  - if [ -f tests/test_class_refactoring.py ]; then pytest tests/test_class_refactoring.py -v; fi
  - if [ -f tests/test_coordinates.py ]; then pytest tests/test_coordinates.py -v; fi

after_success:
  - pip install codecov
  - codecov

cache:
  directories:
    - $HOME/miniconda/pkgs

notifications:
  email:
    recipients:
      - mrislam@ucar.edu
    on_success: change
    on_failure: always

branches:
  only:
    - main
    - master
    - develop

env:
  global:
    - MPAS_TEST_DATA_DIR="data"
