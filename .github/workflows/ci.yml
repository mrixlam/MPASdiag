name: MPASdiag CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        lfs: true
    
    - name: Setup logging directory and variables
      shell: bash
      run: |
        # Set working directory explicitly
        cd $GITHUB_WORKSPACE
        pwd
        
        # Create logs directory with absolute path
        mkdir -p "$GITHUB_WORKSPACE/logs"
        chmod 777 "$GITHUB_WORKSPACE/logs"
        
        # Generate log file name
        TIMESTAMP=$(date +"%Y%m%dT%H%M")
        OS_NAME=$(echo "${{ matrix.os }}" | cut -d'-' -f1)
        OS_VER=$(echo "${{ matrix.os }}" | cut -d'-' -f2)
        PYTHON_VER=$(echo "${{ matrix.python-version }}" | tr -d '.')
        LOG_FILE="$GITHUB_WORKSPACE/logs/build_log_${OS_NAME}_${OS_VER}_python_${PYTHON_VER}_${TIMESTAMP}.txt"
        
        # Save to environment
        echo "LOG_FILE=${LOG_FILE}" >> $GITHUB_ENV
        
        # Create and verify log file
        touch "${LOG_FILE}"
        chmod 666 "${LOG_FILE}"
        
        # Write initial content
        echo "Starting CI run at $(date)" | tee -a "${LOG_FILE}"
        echo "Working directory: $(pwd)" | tee -a "${LOG_FILE}"
        echo "OS: ${{ matrix.os }}" | tee -a "${LOG_FILE}"
        echo "Python: ${{ matrix.python-version }}" | tee -a "${LOG_FILE}"
        echo "========================================" | tee -a "${LOG_FILE}"
        
        # Verify
        echo "Log file created at: ${LOG_FILE}"
        echo "Current directory structure:"
        ls -lah "$GITHUB_WORKSPACE/logs/"
    
    - name: Checkout LFS objects
      shell: bash
      run: |
        echo "Using log file: ${LOG_FILE}"
        echo "=== Checking out LFS objects ===" | tee -a "${LOG_FILE}"
        git lfs pull 2>&1 | tee -a "${LOG_FILE}"
        echo "" | tee -a "${LOG_FILE}"
    
    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@d2e6a045a86077fb6cad6f5adf368e9076ddaa8d # v3.1.0
      with:
        miniconda-version: "latest"
        python-version: ${{ matrix.python-version }}
        channels: conda-forge,defaults
        channel-priority: true
        activate-environment: mpasdiag
        auto-update-conda: true
    
    - name: Display conda info
      shell: bash -l {0}
      run: |
        echo "=== Conda Information ===" | tee -a "${LOG_FILE}"
        conda info 2>&1 | tee -a "${LOG_FILE}"
        echo "" | tee -a "${LOG_FILE}"
        echo "=== Conda Packages ===" | tee -a "${LOG_FILE}"
        conda list 2>&1 | tee -a "${LOG_FILE}"
        echo "" | tee -a "${LOG_FILE}"
    
    - name: Install dependencies
      shell: bash -l {0}
      run: |
        echo "=== Installing Dependencies ===" | tee -a "${LOG_FILE}"
        echo "Installing conda packages..." | tee -a "${LOG_FILE}"
        conda install -y -c conda-forge numpy scipy xarray pandas matplotlib cartopy netCDF4 h5netcdf dask numba llvmlite mpi4py uxarray 2>&1 | tee -a "${LOG_FILE}"
        echo "" | tee -a "${LOG_FILE}"
        echo "Installing test dependencies..." | tee -a "${LOG_FILE}"
        conda install -y -c conda-forge pytest pytest-cov pytest-xdist pluggy coverage execnet 2>&1 | tee -a "${LOG_FILE}"
        echo "" | tee -a "${LOG_FILE}"
        echo "Installing mpasdiag..." | tee -a "${LOG_FILE}"
        pip install -e . 2>&1 | tee -a "${LOG_FILE}"
        echo "" | tee -a "${LOG_FILE}"
        echo "=== Final Package List ===" | tee -a "${LOG_FILE}"
        conda list 2>&1 | tee -a "${LOG_FILE}"
        echo "" | tee -a "${LOG_FILE}"
    
    - name: Verify installation
      shell: bash -l {0}
      run: |
        echo "=== Verifying Installation ===" | tee -a "${LOG_FILE}"
        echo "Testing mpasdiag import..." | tee -a "${LOG_FILE}"
        python -c "import mpasdiag; print('mpasdiag imported successfully')" 2>&1 | tee -a "${LOG_FILE}"
        echo "Testing uxarray import..." | tee -a "${LOG_FILE}"
        python -c "import uxarray; print('uxarray imported successfully')" 2>&1 | tee -a "${LOG_FILE}"
        echo "Testing mpi4py import..." | tee -a "${LOG_FILE}"
        python -c "import mpi4py; print('mpi4py imported successfully')" 2>&1 | tee -a "${LOG_FILE}"
        echo "" | tee -a "${LOG_FILE}"
    
    - name: Run tests with pytest
      shell: bash -l {0}
      run: |
        echo "=== Running Tests ===" | tee -a "${LOG_FILE}"
        pytest tests/ -v --cov=mpasdiag --cov-report=xml --cov-report=term-missing 2>&1 | tee -a "${LOG_FILE}"
        TEST_EXIT_CODE=${PIPESTATUS[0]}
        echo "" | tee -a "${LOG_FILE}"
        echo "Test exit code: ${TEST_EXIT_CODE}" | tee -a "${LOG_FILE}"
        echo "CI run completed at $(date)" | tee -a "${LOG_FILE}"
        exit ${TEST_EXIT_CODE}
    
    - name: Verify log files before upload
      if: always()
      shell: bash
      run: |
        cd $GITHUB_WORKSPACE
        echo "Current working directory: $(pwd)"
        echo "Checking logs directory contents:"
        ls -lah logs/ || echo "logs directory not found"
        echo ""
        echo "All txt files in logs:"
        find logs/ -name "*.txt" -type f 2>/dev/null || echo "No txt files found"
        echo ""
        echo "Log file path from env: ${LOG_FILE}"
        if [ -f "${LOG_FILE}" ]; then
          echo "✓ Log file exists, size: $(stat -f%z "${LOG_FILE}" 2>/dev/null || stat -c%s "${LOG_FILE}" 2>/dev/null) bytes"
          echo "First 10 lines:"
          head -n 10 "${LOG_FILE}"
          echo ""
          echo "Last 10 lines:"
          tail -n 10 "${LOG_FILE}"
        else
          echo "✗ WARNING: Log file ${LOG_FILE} not found!"
        fi
    
    - name: Prepare artifact name
      if: always()
      shell: bash
      run: |
        ARTIFACT_NAME="build-logs-${{ matrix.os }}-py${{ matrix.python-version }}"
        ARTIFACT_NAME="${ARTIFACT_NAME//./-}"
        echo "ARTIFACT_NAME=${ARTIFACT_NAME}" >> $GITHUB_ENV
    
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.4.3
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: ${{ github.workspace }}/logs/
        retention-days: 30
        if-no-files-found: warn
      continue-on-error: true
    
    - name: Verify coverage file exists
      if: always()
      shell: bash
      run: |
        echo "Checking for coverage.xml file:"
        if [ -f "coverage.xml" ]; then
          echo "✓ coverage.xml exists"
          ls -lah coverage.xml
          echo "First 20 lines of coverage.xml:"
          head -n 20 coverage.xml
        else
          echo "✗ coverage.xml not found!"
          echo "Files in current directory:"
          ls -lah
        fi
    
    - name: Upload coverage to Codecov
      if: always()
      uses: codecov/codecov-action@5c47607acb93fed5485fdbf7232e8a31425f672a # v5.0.2
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    
    - name: Set up Python
      uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        pip install flake8 black mypy
    
    - name: Run flake8
      run: |
        flake8 mpasdiag/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 mpasdiag/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check mpasdiag/ tests/
      continue-on-error: true
