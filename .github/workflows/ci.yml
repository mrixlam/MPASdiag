name: MPASdiag CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
      with:
        lfs: true
    
    - name: Checkout LFS objects
      run: git lfs pull
    
    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@a4260408e20b96e80095f42ff7f1a15b27dd94ca # v2
      with:
        miniconda-version: "latest"
        python-version: ${{ matrix.python-version }}
        channels: conda-forge,defaults
        channel-priority: true
        activate-environment: mpasdiag
        auto-update-conda: true
    
    - name: Display conda info
      shell: bash -l {0}
      run: |
        conda info
        conda list
    
    - name: Install dependencies
      shell: bash -l {0}
      run: |
        echo "Installing conda packages..."
        conda install -y -c conda-forge numpy scipy xarray pandas matplotlib cartopy netCDF4 h5netcdf dask numba llvmlite mpi4py uxarray
        echo "Installing test dependencies..."
        conda install -y -c conda-forge pytest pytest-cov pytest-xdist pluggy coverage execnet
        echo "Installing mpasdiag..."
        pip install -e .
    
    - name: Verify installation
      shell: bash -l {0}
      run: |
        python -c "import mpasdiag; print('mpasdiag imported successfully')"
        python -c "import uxarray; print('uxarray imported successfully')"
        python -c "import mpi4py; print('mpi4py imported successfully')"
    
    - name: Run tests with pytest
      shell: bash -l {0}
      run: |
        pytest tests/ -v --cov=mpasdiag --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@eaaf4e7c295b7e23e3c9f98d1c6e71e5a59c4491 # v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
    
    - name: Set up Python
      uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v4
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        pip install flake8 black mypy
    
    - name: Run flake8
      run: |
        flake8 mpasdiag/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 mpasdiag/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check mpasdiag/ tests/
      continue-on-error: true
